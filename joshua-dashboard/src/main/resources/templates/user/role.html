<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/layout}">
<head>
<title>ユーザ権限付与画面</title>
</head>
<body>
  <div layout:fragment="content">
    <br>
    <div class="container border col-10">
      <br>
      <h2>ユーザ権限付与</h2>
      <br>
      <div class="row">
        <div class="col-lg">
          <div class="alert alert-success" role="alert" th:if="${isSuccess}">登録完了しました</div>
          <form th:action="@{/user/role}" method="post" class="form-inline">
            <input type="hidden" name="seqLoginId" th:value="${entity.seqLoginId}" />
            <table class="table table-borderless">
              <tr>
                <th th:text="#{user.seqLoginId}"></th>
                <td th:text="${entity.seqLoginId}"></td>
              </tr>
              <tr>
                <th th:text="#{user.appAuth}"></th>
                <td>
                  <select id="appAuth" name="appAuth" class="custom-select">
                    <option th:each="role : ${roleList}" th:value="${role}" th:selected="${role == entity.appAuth}" th:inline="text">[[${role.value} + ':' + #{'user.app.auth.' + ${role.value}}]]</option>
                  </select><!-- custom-select -->
                </td>
              </tr>
            </table><!-- /.table -->
            <input type="submit" class="btn btn-outline-primary mt-1" value="更新" />
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="戻る" class="btn btn-outline-secondary mt-1" onclick="history.back();" />
          </form>
          <br>
        </div><!-- /.col-lg -->
      </div><!-- /.row -->
    </div><!-- /.container.border.col-10 -->
    <script>
    </script>
  </div>
</body>
</html>
